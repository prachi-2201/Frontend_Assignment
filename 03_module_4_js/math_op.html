<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Math Operations</h1>
    <form action="">
        <label for="number1">Enter number 1 : </label>
        <input type="text" name="num1" id="n1">
        <br>
        <label for="number2">Enter number 2 : </label>
        <input type="text" name="num2" id="n2">
        <br>
        <button onclick="add()">+</button>
        <button  onclick="sub()">-</button>
        <button  onclick="mul()">*</button>
        <button  onclick="div()">/</button>
    </form>
    <h4 id="result"></h4>

    <script>

       
        var ans=document.getElementById("result");

        function add() 
        {
            event.preventDefault()
            var numb1 =parseInt( document.getElementById("n1").value);
            var numb2 = parseInt(document.getElementById("n2").value);
            ans.innerText=numb1+numb2;
        }

        function sub() 
        {
            event.preventDefault()
            var numb1 =parseInt( document.getElementById("n1").value);
            var numb2 = parseInt(document.getElementById("n2").value);
            ans.innerText=numb1-numb2;
        }

        function mul() 
        {
            event.preventDefault()
            var numb1 =parseInt( document.getElementById("n1").value);
            var numb2 = parseInt(document.getElementById("n2").value);
            ans.innerText=numb1*numb2;
        }

        function div() 
        {
            event.preventDefault()
            var numb1 =parseInt( document.getElementById("n1").value);
            var numb2 = parseInt(document.getElementById("n2").value);
            ans.innerText=numb1/numb2;
        }
    </script>
</body>

</html>
